<div class="fee-form">
  <h4>Record Payment</h4>
  
  <form (ngSubmit)="save()" #feeForm="ngForm" class="form">
    <div class="form-row">
      <div class="form-group">
        <label for="amount">Amount (â‚¹)*:</label>
        <input 
          type="number" 
          id="amount"
          [(ngModel)]="fee.amount" 
          name="amount" 
          required 
          min="1"
          step="0.01"
          class="form-control"
          placeholder="Enter amount">
      </div>

      <div class="form-group">
        <label for="paymentDate">Payment Date*:</label>
        <input 
          type="date" 
          id="paymentDate"
          [(ngModel)]="fee.paymentDate" 
          name="paymentDate" 
          required 
          class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="mode">Payment Mode*:</label>
      <select 
        id="mode"
        [(ngModel)]="fee.mode" 
        name="mode" 
        required
        class="form-control">
        <option *ngFor="let mode of paymentModes" [value]="mode">{{mode}}</option>
      </select>
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        [disabled]="!feeForm.form.valid || isLoading"
        class="btn btn-primary">
        {{isLoading ? 'Recording...' : 'Record Payment'}}
      </button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{errorMessage}}
  </div>
</div>
